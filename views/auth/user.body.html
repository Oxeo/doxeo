<div class="container">
  <div class="page-header">
    <h1 id="username">Loading...</h1>
  </div>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".change-pasword-modal">Change password</button>
</div>

<div id="modalChangePassword" class="modal fade change-pasword-modal" tabindex="-1" role="dialog" aria-hidden="false">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title" id="modalEventEditTitle">Change password</h3>
      </div>
      <div class="modal-body">
        <form id="FormChangePassword">
          <div class="form-group">
            <label for="old_password" class="control-label">Old password</label>
            <input type="password" class="form-control" id="old_password" placeholder="Old password">
          </div>
          <div class="form-group">
            <label for="new_password" class="control-label">New password</label>
            <input type="password" class="form-control" id="new_password" placeholder="New password">
          </div>
          <div class="form-group">
            <label for="new_password2" class="control-label">Re-type new password</label>
            <input type="password" class="form-control" id="new_password2" placeholder="Re-type new password">
          </div>
          <span id="msgFormChangePassword" class="text-danger"></span>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="submit_change_password">Apply</button>
      </div>
    </div>
  </div>
</div>
